<!DOCTYPE html>
<html lang=”en”>
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
<!--mi estilo-->
{%load static%}
    <link rel="stylesheet" href="{% static 'GroundZero/css/estilos.css'%}">
    <link rel="stylesheet" href="{% static 'GroundZero/js/script.js'%}">

    <title>GroundZero</title>
<!--menu-->
{%load static%}
<nav class="navbar navbar-expand-lg border-bottom  responsive" >

    <div class="container">
    <a class="navbar-brand" href="http://127.0.0.1:8000/">
        
        <img src="{% static 'GroundZero/img/LOGO2.jpg'%}"width="125" height="125" alt=""class="img-ts rounded float-xs-left" > GroundZero
    </a>
    
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ml-auto mb-2 mb-lg-0">
        <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="http://127.0.0.1:8000/">Inicio</a>
        </li>
        
        <li class="nav-item">
            <a class="nav-link"  href="http://127.0.0.1:8000/listado">Listado de Proveedores</a>
        </li>
        
        </ul>
    </div>        
    </div><!--fin container-->

</nav>
  </head>
<body>

  <div class="row">
    <div class="col-12 col-md-6 offset-md-3">
      <div class="card">
        <div class="card-body">
            <h2>Nuevo proveedor</h2>
            <hr>
          <form action="#" method="POST"  enctype="multipart/form-data" onsubmit=felicitarCrea()>
            {% csrf_token %}
            {{ form.as_p }}
            <div class="d-flex justify-content-end">
              <input type="reset" value="Cancelar" class="btn btn-secondary">
              <input type="submit" value="Guardar" class="btn btn-primary">
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
